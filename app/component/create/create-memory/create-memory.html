<section class="create-memory">
  <h2>Create Memory</h2>

  <form name="createMemoryForm" class="form-horizontal" ng-submit="createMemoryCtrl.createMemory()">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text"
            name="title"
            class="form-control"
            ng-model="createMemoryCtrl.memory.title"
            required>
        </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text"
          name="description"
          class="form-control"
          ng-model="createMemoryCtrl.memory.description"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text"
          name="location"
          class="form-control"
          ng-model="createMemoryCtrl.memory.location"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date"
          name="date"
          class="form-control"
          ng-model="createMemoryCtrl.memory.date"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="song" class="col-sm-2 control-label">Song</label>
      <div class="col-sm-10">
        <input type="text"
          name="song"
          class="form-control"
          ng-model="createMemoryCtrl.memory.songTitle">
      </div>
    </div>

    <div class="form-group">
      <label for="friends" class="col-sm-2 control-label">Friends</label>
      <div class="col-sm-10">
        <input type="text"
          name="friends"
          class="form-control"
          ng-model="createMemoryCtrl.memory.friends">
      </div>
    </div>

    <upload-pic-controller></upload-pic-controller>

    <button class="btn btn-default" type="submit">Create Memory</button>
    <a class="btn btn-default" href="#!/dashboard" role="button">Cancel</a>
  </form>
</section>
