<section class="create-memory">
  <h2>Create Memory</h2>

  <form name="createMemoryForm" class="form-horizontal" ng-submit="createMemoryCtrl.createMemory()">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text"
            name="title"
            class="form-control"
            ng-model="createMemoryCtrl.memory.title"''
            placeholder="Last Day of Code Fellows JavaScript 401"
            required>
        </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text"
          name="description"
          class="form-control"
          ng-model="createMemoryCtrl.memory.description"
          placeholder="We presented our project 'MomentUs' and Scott told us we were his favorite group ever."
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text"
          places-auto-complete
          types="['geocode']"
          on-place-changed="createMemoryCtrl.placeChanged()"
          name="location"
          class="form-control"
          ng-model="createMemoryCtrl.memory.location"
          placeholder="Code Fellows"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date"
          name="date"
          class="form-control"
          ng-model="createMemoryCtrl.memory.date"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="song" class="col-sm-2 control-label">Song</label>
      <div class="col-sm-10">
        <input type="text"
          name="song"
          class="form-control"
          ng-model="createMemoryCtrl.memory.songTitle"
          placeholder="'We are the Champions'"
          >
      </div>
    </div>

    <div class="form-group">
      <label for="friends" class="col-sm-2 control-label">Friends</label>
      <div class="col-sm-10">
        <input type="text"
          name="friends"
          class="form-control"
          ng-model="createMemoryCtrl.memory.friends"
          placeholder="Stefan, Allie, David, Shelly, Abigail, Izzy the Dogg"
          >
      </div>
    </div>

    <div class="form-group">
      <label for="photoSelect">Photo Upload</label>
      <span ng-hide="createMemoryCtrl.memory.photo" ngf-select type="photo" name="photoSelect" ng-model="createMemoryCtrl.memory.photo">Choose File</span>
      <span ng-click="createMemoryCtrl.memory.photo = null" ng-show="createMemoryCtrl.memory.photo">Remove File</span>
      <span>{{createMemoryCtrl.memory.photo.name}}</span>
      <img ng-show="createMemoryCtrl.memory.photo.$valid" ngf-thumbnail="createMemoryCtrl.memory.photo">
    </div>

    <button class="btn btn-default" type="submit">Create Memory</button>
    <a class="btn btn-default" href="#!/dashboard" role="button">Cancel</a>
  </form>
</section>
<ng-map></ng-map>
