<section class="edit-memory">
  <form class="form-horizontal"
    name="editMemoryForm"
    ng-submit="editMemoryCtrl.updateMemory()"
    novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="title" ng-model="editMemoryCtrl.memory.title">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="description" ng-model="editMemoryCtrl.memory.description">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Date:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="date" ng-model="editMemoryCtrl.memory.date">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="song">Song:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="song" ng-model="editMemoryCtrl.memory.songTitle">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="friends">Friends:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="friends" ng-model="editMemoryCtrl.memory.friends">
    </div>
  </div>

  <button class="btn btn-default" type="submit" name="submit update">Update</button>
  </form>

</section>
