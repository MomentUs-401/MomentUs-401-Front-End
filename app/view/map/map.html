<div class="all-pins`">
  <map center="the space needle" zoom="18" map-type-id="MapTypeId.ROADMAP" tilt="45">
    <marker ng-repeat="memory in mapCtrl.memories"></marker>
  </map>
  <input
    places-auto-complete types="['geocode']"
    placeholder="Search Other Memories"
    class="input-std"
    on-place-changed="mapCtrl.placeChanged()"
    type="text"
    name="location data"
    >
</div>
