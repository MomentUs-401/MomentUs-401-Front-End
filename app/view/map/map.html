<div class="all-pins`">

  <marker position="location in mapCtrl.locations" on-click"></marker>
  <map center="the space needle" zoom="18" map-type-id="MapTypeId.SATELLITE" tilt="45">
    <marker ng-repeat="memory in mapCtrl.memories"></marker>
  </map>

  <input
    places-auto-complete types="['geocode']"
    placeholder="search for moments in other locations"
    class="input-std"
    on-place-changed="mapCtrl.placeChanged()"
    type="text"
    name="location data"
    >

</div>
